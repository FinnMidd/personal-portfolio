    <section id="contact" class="center">
        <main>
            <h2>Hello!</h2>
            <h3 class="gradient-text">Let's get in touch!</h3>
            <br>
            <p>Send me an email at</p>
            <p>finnpmiddleton@gmail.com</p>
            <br>
            <p>Message me at</p>
            <p>Linkedin.com/finnmiddleton</p>

        </main>

        <aside class="form-container">
            <form id="myForm" class="" action="" method="">

                <!-- name container -->
                <div class="dual-container">
                    <!-- first name -->
                    <div class="form-group">
                        <label for="name" class="req">First Name</label>
                        <input
                            type="text"
                            name="FirstName"
                            class="form-control"
                            id="name"
                            placeholder="Name"
                            required
                        />
                    </div>

                    <!-- last name -->
                    <div class="form-group">
                        <label for="name" class="req">Last Name</label>
                        <input
                            type="text"
                            name="LastName"
                            class="form-control"
                            id="name"
                            placeholder="Name"
                            required
                        />
                    </div>
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="email" class="req">Email Address</label>
                    <input
                        type="text"
                        name="Email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                        required
                    />
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phoneNumber" class="opt">Phone Number</label>
                    <input
                        type="tel"
                        name="PhoneNumber"
                        class="form-control"
                        id="phoneNumber"
                        placeholder="Phone"
                    />
                </div>

                <!-- message -->
                <div class="form-group">
                    <label for="message" class="req">Message</label>
                    <textarea
                        rows="5"
                        name="Message"
                        class="form-control"
                        id="message"
                        placeholder="Type message here..."
                        required
                        
                    ></textarea>
                </div>

                <!-- submit & reset -->
                <div class="dual-container center">
                    <div id="formPrompt">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </aside>
